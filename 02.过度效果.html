<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .box{width:100px;height: 100px;background: #f00;}
        .box{transition:all  ease 3s;}
        html:hover .box{transform: translate(100px,100px) rotate(45deg) scale(2);}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
